<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programação de Músicas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <section id="login" class="login-wrap">
    <div class="login-card" role="form" aria-label="Login por celular">
      <h1>Entrar</h1>
      <p>Digite seu celular cadastrado (somente números):</p>
      <div class="login-row">
        <input id="phoneInput" type="tel" inputmode="numeric" pattern="\d*" placeholder="Ex.: 75988887777" />
        <button id="btnLogin" class="btn">Entrar</button>
      </div>
      <p id="loginMsg" class="login-msg" aria-live="polite"></p>
    </div>
  </section>

  
  <main class="app">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <!-- Modal do player -->
  <div id="modal" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__header">
        <h2 id="modalTitle">Reprodutor</h2>
        <button id="btnClose" class="btn--ghost" aria-label="Fechar modal">✕ Fechar</button>
      </div>

      <div class="modal__body">
        <div class="track-info">
          <div id="trackTitle" class="track-title"></div>
          <div id="trackMeta" class="modal__meta"></div>
        </div>

        <div class="controls">
          <button id="btnPlayPause" class="btn">Reproduzir</button>
          <button id="btnStop" class="btn">Parar</button>
          <button id="btnMute" class="btn">Mudo</button>

          <label class="vol">
            Volume
            <input id="vol" type="range" min="0" max="1" step="0.01" value="1" />
          </label>
        </div>

        <!-- ÚNICO elemento de áudio do app -->
        <audio id="audio" preload="metadata" controls style="width:100%"></audio>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
